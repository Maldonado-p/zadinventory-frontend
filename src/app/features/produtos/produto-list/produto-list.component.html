<div class="d-flex justify-content-between align-items-center mb-3">
  <h2>Produtos</h2>
  <button class="btn btn-primary" (click)="novoProduto()">Novo Produto</button>
</div>

<table class="table table-striped table-bordered">
  <thead class="table-dark">
    <tr>
      <th>ID</th>
      <th>Nome</th>
      <th>Descrição</th>
      <th>Preço</th>
      <th>Quantidade</th>
      <th>Ações</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let p of produtos">
      <td>{{ p.id }}</td>
      <td>{{ p.nome }}</td>
      <td>{{ p.descricao }}</td>
      <td>{{ p.preco | currency : "BRL" }}</td>
      <td>{{ p.quantidade }}</td>
      <td>
        <button class="btn btn-sm btn-warning me-2" (click)="editar(p)">
          Editar
        </button>
        <button class="btn btn-sm btn-danger" (click)="excluir(p)">
          Excluir
        </button>
      </td>
    </tr>
  </tbody>
</table>

<!-- Modal -->
<div
  class="modal"
  tabindex="-1"
  id="produtoModal"
  [ngStyle]="{ display: produtoSelecionado ? 'block' : 'none' }"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">
          {{ produtoSelecionado?.id ? "Editar Produto" : "Novo Produto" }}
        </h5>
        <button
          type="button"
          class="btn-close"
          (click)="fecharModal()"
        ></button>
      </div>
      <div class="modal-body">
        <form *ngIf="produtoSelecionado">
          <div class="mb-3">
            <label class="form-label">Nome</label>
            <input
              type="text"
              class="form-control"
              [(ngModel)]="produtoSelecionado.nome"
              name="nome"
            />
          </div>
          <div class="mb-3">
            <label class="form-label">Descrição</label>
            <input
              type="text"
              class="form-control"
              [(ngModel)]="produtoSelecionado.descricao"
              name="descricao"
            />
          </div>
          <div class="mb-3">
            <label class="form-label">Preço</label>
            <input
              type="number"
              class="form-control"
              [(ngModel)]="produtoSelecionado.preco"
              name="preco"
            />
          </div>
          <div class="mb-3">
            <label class="form-label">Quantidade</label>
            <input
              type="number"
              class="form-control"
              [(ngModel)]="produtoSelecionado.quantidade"
              name="quantidade"
            />
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button class="btn btn-secondary" (click)="fecharModal()">
          Cancelar
        </button>
        <button class="btn btn-success" (click)="salvar()">Salvar</button>
      </div>
    </div>
  </div>
</div>
