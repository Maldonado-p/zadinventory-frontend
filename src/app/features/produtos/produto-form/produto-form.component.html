<div class="container mt-4">
  <h2>{{ produtoId ? 'Editar Produto' : 'Novo Produto' }}</h2>

  <form [formGroup]="form" (ngSubmit)="salvar()" class="mt-3">
    <!-- Nome -->
    <div class="mb-3">
      <label class="form-label">Nome</label>
      <input type="text" class="form-control" formControlName="nome" />
      <div
        *ngIf="form.controls['nome'].invalid && form.controls['nome'].touched"
        class="text-danger"
      >
        Nome é obrigatório
      </div>
    </div>

    <!-- Descrição -->
    <div class="mb-3">
      <label class="form-label">Descrição</label>
      <textarea class="form-control" formControlName="descricao"></textarea>
    </div>

    <!-- Preço -->
    <div class="mb-3">
      <label class="form-label">Preço</label>
      <input type="number" class="form-control" formControlName="preco" />
      <div
        *ngIf="form.controls['preco'].invalid && form.controls['preco'].touched"
        class="text-danger"
      >
        Preço deve ser maior ou igual a 0
      </div>
    </div>

    <!-- Quantidade -->
    <div class="mb-3">
      <label class="form-label">Quantidade</label>
      <input type="number" class="form-control" formControlName="quantidade" />
      <div
        *ngIf="form.controls['quantidade'].invalid && form.controls['quantidade'].touched"
        class="text-danger"
      >
        Quantidade deve ser maior ou igual a 0
      </div>
    </div>

    <!-- Botões -->
    <div class="d-flex">
      <button type="submit" class="btn btn-success me-2" [disabled]="form.invalid">
        {{ produtoId ? 'Atualizar' : 'Salvar' }}
      </button>
      <button type="button" class="btn btn-secondary" (click)="cancelar()">
        Cancelar
      </button>
    </div>
  </form>
</div>
