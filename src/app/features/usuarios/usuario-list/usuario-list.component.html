<div class="d-flex justify-content-between align-items-center mb-3">
  <h2>Usuários</h2>
  <button class="btn btn-primary" (click)="novoUsuario()">Novo Usuário</button>
</div>

<table class="table table-striped table-bordered">
  <thead class="table-dark">
    <tr>
      <th>ID</th>
      <th>Nome</th>
      <th>Email</th>
      <th>Ações</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let u of usuarios">
      <td>{{ u.id }}</td>
      <td>{{ u.nome }}</td>
      <td>{{ u.email }}</td>
      <td>
        <button class="btn btn-sm btn-warning me-2" (click)="editar(u)">
          Editar
        </button>
        <button class="btn btn-sm btn-danger" (click)="excluir(u)">
          Excluir
        </button>
      </td>
    </tr>
  </tbody>
</table>

<!-- Modal -->
<div
  class="modal"
  tabindex="-1"
  id="usuarioModal"
  [ngStyle]="{ display: usuarioSelecionado ? 'block' : 'none' }"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">
          {{ usuarioSelecionado?.id ? "Editar Usuário" : "Novo Usuário" }}
        </h5>
        <button
          type="button"
          class="btn-close"
          (click)="fecharModal()"
        ></button>
      </div>
      <div class="modal-body">
        <form *ngIf="usuarioSelecionado">
          <div class="mb-3">
            <label class="form-label">Nome</label>
            <input
              type="text"
              class="form-control"
              [(ngModel)]="usuarioSelecionado.nome"
              name="nome"
            />
          </div>
          <div class="mb-3">
            <label class="form-label">Email</label>
            <input
              type="email"
              class="form-control"
              [(ngModel)]="usuarioSelecionado.email"
              name="email"
            />
          </div>
          <div class="mb-3">
            <label class="form-label">Senha</label>
            <input
              type="password"
              class="form-control"
              [(ngModel)]="usuarioSelecionado.senha"
              name="senha"
            />
          </div>
          <div class="mb-3">
            <label class="form-label">Perfil</label>
            <select
              class="form-select"
              [(ngModel)]="usuarioSelecionado.role"
              name="role"
            >
              <option value="FUNCIONARIO">Funcionário</option>
              <option value="ADMIN">Administrador</option>
            </select>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button class="btn btn-secondary" (click)="fecharModal()">
          Cancelar
        </button>
        <button class="btn btn-success" (click)="salvar()">Salvar</button>
      </div>
    </div>
  </div>
</div>
