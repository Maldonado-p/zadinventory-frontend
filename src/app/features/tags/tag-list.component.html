<!-- src/app/features/tags/tag-list/tag-list.component.html -->
<div class="container-fluid mt-4">
  <!-- Card de Filtros - MÍNIMO para Tags -->
  <div class="card mb-4" *ngIf="tags.length > 0">
    <div class="card-body">
      <div class="row g-3">
        <!-- Busca por Nome - ÚNICO campo necessário -->
        <div class="col-md-8">
          <label class="form-label">Buscar tags por nome</label>
          <input
            type="text"
            class="form-control"
            [(ngModel)]="filtro.nome"
            (input)="aplicarFiltros()"
            placeholder="Digite o nome da tag..."
          />
        </div>

        <!-- Botão Limpar Filtros -->
        <div class="col-md-4 d-flex align-items-end">
          <button
            class="btn btn-outline-secondary w-100"
            (click)="limparFiltros()"
            [disabled]="!temFiltrosAtivos()"
          >
            Limpar Filtros
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Cabeçalho com Contador -->
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2>Tags</h2>
    <div>
      <span class="badge bg-info me-2" *ngIf="temFiltrosAtivos()">
        Filtro ativo
      </span>
      <span class="text-muted">
        {{ tagsFiltradas.length }} de {{ tags.length }} tags
      </span>
      <button class="btn btn-primary ms-3" (click)="novaTag()">
        Nova Tag
      </button>
    </div>
  </div>

  <!-- Tabela de Tags -->
  <table class="table table-striped table-bordered">
    <thead class="table-dark">
      <tr>
        <th>ID</th>
        <th>Nome</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let t of tagsFiltradas">
        <td>{{ t.id }}</td>
        <td>{{ t.nome }}</td>
        <td>
          <button class="btn btn-sm btn-warning me-2" (click)="editar(t)">
            Editar
          </button>
          <button class="btn btn-sm btn-danger" (click)="excluir(t)">
            Excluir
          </button>
        </td>
      </tr>
    </tbody>
  </table>

  <!-- Mensagem quando não há resultados -->
  <div *ngIf="tagsFiltradas.length === 0" class="text-center py-5">
    <div *ngIf="tags.length === 0" class="text-muted">
      <i class="fas fa-tags fa-3x mb-3"></i>
      <h4>Nenhuma tag cadastrada</h4>
      <p>Clique em "Nova Tag" para começar</p>
    </div>
    <div
      *ngIf="tags.length > 0 && tagsFiltradas.length === 0"
      class="text-warning"
    >
      <i class="fas fa-search fa-3x mb-3"></i>
      <h4>Nenhuma tag encontrada</h4>
      <p>Tente ajustar o filtro de busca</p>
      <button class="btn btn-outline-primary mt-2" (click)="limparFiltros()">
        Limpar filtro
      </button>
    </div>
  </div>

  <!-- Modal -->
  <div
    class="modal"
    tabindex="-1"
    [ngStyle]="{ display: tagSelecionada ? 'block' : 'none' }"
  >
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">
            {{ tagSelecionada?.id ? "Editar Tag" : "Nova Tag" }}
          </h5>
          <button
            type="button"
            class="btn-close"
            (click)="fecharModal()"
          ></button>
        </div>
        <div class="modal-body">
          <form *ngIf="tagSelecionada">
            <div class="mb-3">
              <label class="form-label">Nome</label>
              <input
                type="text"
                class="form-control"
                [(ngModel)]="tagSelecionada.nome"
                name="nome"
              />
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button class="btn btn-secondary" (click)="fecharModal()">
            Cancelar
          </button>
          <button class="btn btn-success" (click)="salvar()">Salvar</button>
        </div>
      </div>
    </div>
  </div>
</div>
