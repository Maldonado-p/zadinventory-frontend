<div class="d-flex justify-content-between align-items-center mb-3">
  <h2>Categorias</h2>
  <button class="btn btn-primary" (click)="novaCategoria()">
    Nova Categoria
  </button>
</div>

<table class="table table-striped table-bordered">
  <thead class="table-dark">
    <tr>
      <th>ID</th>
      <th>Nome</th>
      <th>Descrição</th>
      <th>Ações</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let c of categorias">
      <td>{{ c.id }}</td>
      <td>{{ c.nome }}</td>
      <td>{{ c.descricao }}</td>
      <td>
        <button class="btn btn-sm btn-warning me-2" (click)="editar(c)">
          Editar
        </button>
        <button class="btn btn-sm btn-danger" (click)="excluir(c)">
          Excluir
        </button>
      </td>
    </tr>
  </tbody>
</table>

<!-- Modal -->
<div
  class="modal"
  tabindex="-1"
  [ngStyle]="{ display: categoriaSelecionada ? 'block' : 'none' }"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">
          {{ categoriaSelecionada?.id ? "Editar Categoria" : "Nova Categoria" }}
        </h5>
        <button
          type="button"
          class="btn-close"
          (click)="fecharModal()"
        ></button>
      </div>
      <div class="modal-body">
        <form *ngIf="categoriaSelecionada">
          <div class="mb-3">
            <label class="form-label">Nome</label>
            <input
              type="text"
              class="form-control"
              [(ngModel)]="categoriaSelecionada.nome"
              name="nome"
            />
          </div>
          <div class="mb-3">
            <label class="form-label">Descrição</label>
            <input
              type="text"
              class="form-control"
              [(ngModel)]="categoriaSelecionada.descricao"
              name="descricao"
            />
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button class="btn btn-secondary" (click)="fecharModal()">
          Cancelar
        </button>
        <button class="btn btn-success" (click)="salvar()">Salvar</button>
      </div>
    </div>
  </div>
</div>
